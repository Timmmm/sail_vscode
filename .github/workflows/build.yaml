name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: musl-tools
        version: 1.0
    - name: Install Musl
      run: rustup target add x86_64-unknown-linux-musl
    - uses: actions/checkout@v3
    - name: Make Release
      run: ./make --no-cross release
